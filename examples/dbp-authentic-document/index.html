<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/x-icon" href="https://unpkg.com/@digital-blueprint/authentic-documents-app@1.0.1/dist/local/@digital-blueprint/authentic-documents-app/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="https://unpkg.com/@digital-blueprint/authentic-documents-app@1.0.1/dist/local/@digital-blueprint/authentic-documents-app/favicon.svg" sizes="any">

    <!-- PWA manfiest file -->
    <link rel="manifest" href="https://unpkg.com/@digital-blueprint/authentic-documents-app@1.0.1/dist/dbp-authentic-document.manifest.json">

    <!-- Loading spinner -->
    <script type="module">
        import {Spinner} from 'https://unpkg.com/@digital-blueprint/authentic-documents-app@1.0.1/dist/local/@digital-blueprint/authentic-documents-app/spinner.js';
        customElements.define('dbp-loading-spinner', Spinner);
    </script>

    <!-- App bundles-->
    <script type="module" src="https://unpkg.com/@digital-blueprint/authentic-documents-app@1.0.1/dist/dbp-authentic-document.js"></script>

    <!-- Prevent Chrome/Edge from suggesting to translate the page -->
    <meta name="google" content="notranslate">

    <!-- Font related CSS -->
    <style>
        @import "https://unpkg.com/@digital-blueprint/authentic-documents-app@1.0.1/dist/local/@digital-blueprint/authentic-documents-app/fonts/source-sans-pro/300.css";
        @import "https://unpkg.com/@digital-blueprint/authentic-documents-app@1.0.1/dist/local/@digital-blueprint/authentic-documents-app/fonts/source-sans-pro/400.css";
        @import "https://unpkg.com/@digital-blueprint/authentic-documents-app@1.0.1/dist/local/@digital-blueprint/authentic-documents-app/fonts/source-sans-pro/600.css";

        body {
            font-family: 'Source Sans Pro', 'Calibri', 'Arial', 'sans-serif';
            font-weight: 300;
            margin: 0;
        }

        /* style override */
        html {
            --dbp-override-primary-bg-color: #245b78;
            --dbp-override-primary-button-border: solid 1px #245b78;
            --dbp-override-info-bg-color: #245b78;
            --dbp-override-danger-bg-color: #e4154b;
            --dbp-override-warning-bg-color: #ffe183;
            --dbp-override-warning-text-color: black;
            --dbp-override-success-bg-color: #259207;
        }
    </style>

    <!-- Preloading/Preconnecting -->
    <link rel="preconnect" href="https://api-dev.tugraz.at">
    <link rel="preconnect" href="https://auth-dev.tugraz.at/auth">
</head>

<body>
<dbp-authentic-document
        lang="de" entry-point-url="https://api-dev.tugraz.at"
        auth
        requested-login-status
        analytics-event
        src="https://unpkg.com/@digital-blueprint/authentic-documents-app@1.0.1/dist/dbp-authentic-document.topic.metadata.json"
        base-path="/"
        keycloak-config='{"url": "https://auth-dev.tugraz.at/auth", "realm": "tugraz-vpu", "clientId": "auth-dev-mw-frontend-local", "silentCheckSsoRedirectUri": "./silent-check-sso.html", "idpHint": "eid-oidc"}'
        env='local'
        matomo-url="https://analytics.tugraz.at/"
        matomo-site-id="131"
><dbp-loading-spinner></dbp-loading-spinner></dbp-authentic-document>
<!-- Error handling for too old browsers -->
<script src="https://unpkg.com/@digital-blueprint/authentic-documents-app@1.0.1/dist/local/@digital-blueprint/authentic-documents-app/browser-check.js" defer></script>
